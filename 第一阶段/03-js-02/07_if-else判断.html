<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// 判断语句 一个语句有一个结果
if(true){
	console.log("正确");
}else{
	console.log("错误");
}
// 正确


if(false){
	console.log("正确");
}else{
	console.log("错误");
}
// 错误

// 比较 数值大小 20和30
if(20>=30){
	console.log("20大于等于30");
}else{
	console.log("20小于30");
}
// 20小于30

// 判断用户名是否为空
//if(userName) 自动转换 可以使用
var userName = "apple";
if(userName == ""){
	console.log("用户名不能为空");
}else{
	console.log("用户名可以使用");
}

// 判断数值是否能被5整除
var num = 34;
if(num % 5 == 0){
	console.log(num+"能被5整除");
}else{
	console.log(num+"不能被5整除");
}
// 34不能被5整除



</script>
	
</body>
</html>
