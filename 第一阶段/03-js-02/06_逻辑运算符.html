<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
// 比较num的值是不是在5-10之间的
//  5<=num<=10 计算机没有这种写法
var num = 7;
console.log(5<=num && num<=10);// true

// 性别是否符合要求
// 性别只能是男，女，人妖的一种
var sex = "女";
console.log(sex == '男' || sex == '女' || sex == '人妖');// true

// 年龄是否小于20
var age = 18;
console.log(age <= 20);// true
console.log(!(age <= 20));// false


</script>	
</body>
</html>
