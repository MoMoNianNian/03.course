<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//  num1
		var num1 =4;
			num1++;
			// 自己+1 num1=num1+1 
			console.log(num1);
			// 5
			num1+2;
			// num1没有计算
			console.log(num1);
			
		var num2 =10;
		    num2 --;
		    console.log(num2);
		    // 9
		    --num2;
		    console.log(num2);
		    // 8

	// 自增自减并且赋值给其他的变量
		var a =15;
		var b =25;
		var c =30;
			a++;
			--b;
		console.log(a,b,c);
		// a=16 b=24 c=30

		//++在后,先赋值后运算 
		c =a++;
		console.log(a,b,c);
		// a=17 b=24 c=16 

		//--在前,先运算后赋值		
		c =--b;
		console.log(a,b,c);
		// a=17 b=23 c=23


	</script>
	
</body>
</html>
