<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
//案例1：输入一个数值，判断是否是5和3的倍数 
var num = prompt('请输入一个数值');
if(num % 5 == 0 && num % 3 == 0){
	console.log(num+"是5和3的倍数");
}else{
	console.log(num+"不是5和3的倍数");
}



//案例2：验证用户名，不能包含特殊字符@
var username = prompt('请输入用户名');
if(username.indexOf('@') == -1){
	console.log(username+"可以使用");
}else{
	console.log(username+"含有@字符，不可以使用");
}



//案例3：验证密码，密码必须为6位
var password = prompt('请输入密码');
if(password.length == 6){
	console.log("该密码可以使用");
}else{
	console.log("密码必须为6位");
}







</script>	
</body>
</html>
