一.jq 修改DOM结构
<script>
	//1)内部插入
		 $(obj).append('Some text');//向尾部追加内容
		 $(son).appendTo($(father));//把子元素追加到父元素尾部

		 $(obj).prepend('Some text');//向头部添加内容
		 $(son).prependTo($(father));//把子元素添加到父元素头部

	//1)外部插入
		$("A").after($('B'));//在A的后面添加B
		$("A").before($('B'));//在A的前面添加B

		$("A").insertAfter($('B'));//把A插到B之后
		$("A").insertBefore($('B'));//把A插到B之前

	//3)替换
			$('A').replaceWith($('B'));//把A替换成B

			$('A').replaceAll($('b'));//用A来替换b

	//4）删除
			$(obj).empty();//清空元素的内容
			$(obj).remove([expr]);//移除元素

	//5）复制/克隆
			$(obj).clone();//复制obj整个元素结构
			$(obj).clone(true);//复制obj整个元素结构以及事件


</script>
