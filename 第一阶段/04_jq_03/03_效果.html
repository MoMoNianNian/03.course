<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jq/jquery-1.4.js"></script>
	<script>
		$(function(){
			//显示按钮
			$(".btn1").click(function(event) {
				$("p").show(100, function() {
					alert("显示");
				});
			});

			//隐藏按钮
			$(".btn2").click(function(event) {
				$("p").hide('slow', function() {
					alert("隐藏");
				});
			});
		

			//显示/隐藏按钮
			$(".btn3").click(function(event) {
				$("p").toggle('slow');
				alert("隐藏/显示");
			});
		
			//显示/隐藏按钮
			$(".btn4").click(function(event) {
				$("p").slideUp('slow');
			});
			$(".btn5").click(function(event) {
				$("p").slideDown('slow');
			});
			$(".btn6").click(function(event) {
				$("p").slideToggle('slow');
			});
		
		




		})






	</script>


</head>
<body>
	<div>
		<input type="button" value="显示" class="btn1">
		<input type="button" value="隐藏" class="btn2">
		<input type="button" value="显示/隐藏" class="btn3">

		<input type="button" value="向上滑动" class="btn4">
		<input type="button" value="向下滑动" class="btn5">
		<input type="button" value="切换滑动" class="btn6">
	</div>
	<p style="width: 500px;height: 200px;background: pink;"></p>
</body>
</html>
