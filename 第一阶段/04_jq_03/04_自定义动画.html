<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script src="jq/jquery-1.4.js"></script>
	<script>
		$(function(){
			//单击按钮：让p发生动画效果
			$("input[type=button]").click(function(event) {
				$('p').animate({
					'margin-left': '400px',
					'width': '400px',
					'height': '400px',
					
				},
					1000, function() {
					$('p').animate({
						'margin-top': '200px',
				},
					2000, function() {
					$('p').animate({
						'margin-left': 0,
				},
					2000,function() {
					$('p').animate({
						'margin-top': 0,},
					2000
				); 
				 
				});
					
				
				});	
				});
			});



		})



	</script>
</head>
<body>
	<div>
		<input type="button" value="按钮">
	</div>
	<p></p>
</body>
</html>
