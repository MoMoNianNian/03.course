<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jq/jquery-1.9.1.min.js"></script>
	<script>
	//onload事件
	window.onload = function(){
		console.log('加载完成');
		//获取p标记
		var p_obj = document.getElementById('p1');
		console.log(p_obj);
	}	

	//ready事件：jq提供的一个加载方法
	console.log($);//jq对象的一个引用
	jQuery(document).ready(function($) {
		console.log('ready准备就绪');
		//获取p标记
		var p_obj = document.getElementById('p1');
		console.log(p_obj);
	});
	//ready事件写法1:
	jQuery(document).ready(function($) {
		console.log('加载写法1');
	});
	//ready事件写法2:
	$(document).ready(function(){
		console.log('加载写法2');
	});
	//ready事件写法3:
	$(function(){
		console.log('加载写法3');
	});

	//3个方法各写10遍
	
	</script>
</head>
<body>
	<p id="p1">段咯</p>
</body>
</html>
