<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<p class="navbox" >
	<a href="#">首页</a>
	<a href="#">国内新闻</a>
	<a href="#">国际新闻</a>
	<a href="#">友情链接</a>
</p>
<script>
//需求1：p标签：800宽 行高40 红色边框 左右自适应
var p_obj = document.querySelector(".navbox");
console.log(p_obj);
p_obj.style.width = '800px';
p_obj.style.lineHeight = '40px';
p_obj.style.border = '1px solid red';
p_obj.style.margin = '0 auto';

console.log(p_obj.style.lineHeight);

//需求2：a标签：去掉下划线 字体：微软雅黑 16px 左右间距8px	
//增加需求：第一个加红色背景色，文字变白色
var a_obj = document.querySelectorAll(".navbox a");
console.log(a_obj);
for(var key=0;key<=a_obj.length-1;key++){
	a_obj[key].style.fontFamily = "微软雅黑";
	a_obj[key].style.fontSize = "16px";
	a_obj[key].style.textDecoration = "none";
	a_obj[key].style.margin = "0 8px";
	
} 
//给第一个a添加样式
a_obj[0].style.background = "red";
    a_obj[0].style.color = "white"; 





</script>
</body>
</html>
