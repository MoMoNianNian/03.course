<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father{
		border:4px solid red;
		width: 800px;
		/* height: 500px; */
	}
	.father:after{
		content: "";
		/* background: yellow; */
		/* height: 300px; */
		/* 本身是行元素,转成块元素 */
		display: block;
		clear:both;		
	}

	.left{
		width: 200px;
		height: 460px;
		background: blue;
		float: left;
	}
	.right{
		width: 400px;
		height: 300px;
		background: green;
		float: right;
	}


	.bottom{
		width: 900px;
		height: 100px;
		background: orange;
	}

	</style>
</head>
<body>
	<div class="father">
		<div class="left">Left</div>
		<div class="right">Right</div>
	</div>
	<div class="bottom">Bottom</div>

</body>
</html>
