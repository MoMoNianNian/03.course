<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father{
		border:4px solid red;
		width: 800px;
		/* height: 500px; */
		
	}
	.left{
		width: 200px;
		height: 160px;
		background: blue;
		float: left;
	}

	}
	
	.clearBox{

	}


	.bottom{
		width: 900px;
		height: 100px;
		background: orange;
	}

</head>

	<div class="father">
		<div class="left">Left</div>
		<div class="right">Right</div>

	</div>

	<div class="bottom">Bottom</div>

</body>
