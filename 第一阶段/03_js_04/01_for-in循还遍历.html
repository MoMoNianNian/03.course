<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
//声明一个索引数组
var arr = ['aa','bb','cc','dd'];
		//  0    1    2     3
//声明一个关联数组
var student =[];
	student ["ucode"] ='0011';
	student ["uname"] ='baby';
	student ["usex"] ='女';
	student ["uage"] =18;
//for循还遍历取数组元素 0-arr1.lenght-1
for(var i=0;i<=arr.length-1;i++){
	//i:数值下标  值：arr[i]
	document.write("下标"+i+"值"+arr[i]+"<hr>");
}
//for...in循还遍历
//key是一个隐藏的指针，会自动往下移，直到取不到为止
for(key in arr){
	//key:存储的是数组元素对应的下标
	//arr[key] 值
	console.log(key,arr[key]);
}

//遍历关联数组
document.write("<ul>");
for(key in student){
	document.write("<li>"+key+":"+student[key]+"</li>");
}
	document.write("</ul>");

//在程序里把数组形式
/*  键：值（键值对）
	0：aa
    1：bb
    2：cc*/

//思考题：如何获取关联数组的长度？
var num = 0;//记录循还的次数
for(key in student){
	//取到元素
	num++;//数目+1	
}
console.log(num);//循还的总次数，也就是元素的个数	




</script>	
</body>
</html>
