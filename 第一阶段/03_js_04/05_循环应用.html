<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.p1{
			width: 200px;
			border: 1px red solid;
			text-align: center;
		}
		 
	</style>
</head>
<body>
<script>
//输出一个4层金字塔结构
  /*            行   *个数
  
   *	        1       1 = 2*1-1
  ***           2       3 = 2*2-1
 *****          3       5 = 2*3-1
*******         4       7 = 2*4-1
                n           2*n-1
*/

document.write('<table>');
for(var n=1;n<=4;n++){  //循环行数
	document.write('<tr></tr>');
	for(var sum=1;sum<=n*2-1;sum++){ //循环*个数
		document.write('<td>*</td>');
	}
}

document.write('</table>');


//用户输入一个指定行，显示金字塔层数
var rows=prompt("请输入金字塔层数");

document.write('<p class="p1">');
for(var n=1;n<=rows;n++){  //循环行数
	for(var m=1;m<=n*2-1;m++){ //循环*个数
		document.write('*');
	}document.write('<br>');
}
document.write('</p>');
</script>	
</body>
</html>
