<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	p{
		border:1px solid red;
		font-size: 26px;
		color: #C613A7;
		font-family: '宋体';
		/* 文字粗体:加粗;*/
		font-weight: bold;
		/* 文字样式:斜体; */
		font-style: italic;
		/* 设置下划线 */
		text-decoration: underline;
		/* 文本居中 */
		text-align: center;

	}
	h1{
		border:1px dashed blue;
		/* 文字粗体:正常; 去除粗体 */
		font-weight:normal;
		/* 设置删除线 */
		text-decoration:line-through;
		/* 水平居右 */
		text-align: right;
	}
	h3{
		border:1px dotted green;
		color: orange;
		/* 设置上划线 */
		text-decoration:overline; 
		/* 首行缩进20px/2em */
		text-indent:2em;
		/* 行高:30px; */
		line-height: 40px;
	}

	i{
		/* 去除倾斜 */
		font-style:normal;
	}
	a{
		/* 颜色:深灰色; */
		color:#403E3E;
		/* 去除下划线 */
		text-decoration: none;

	}

	h4{
		border:3px solid purple;
		font-size: 30px;
		/* 字间距:英文单词字间距; */
		word-spacing:50px;
		/* 字符间距:包括英文字符和中文字符; */
		letter-spacing: 20px;
	}

	</style>
</head>
<body>

</html>
