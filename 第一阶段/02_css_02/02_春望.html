<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		border:1px solid black;
		width: 500px;
		text-align: center;
		line-height: 30px;
	}
	h1{
		color: #3043CF;
		font-size: 36px;
		font-weight: bold;
		text-decoration: underline;
	}
	h2{
		color: orange;
		font-size: 24px;
		font-weight: normal;
		font-style: italic;
		line-height: 60px;
	}
	p{
		text-decoration: underline;
		font-size: 18px;
	}

	</style>
</head>
<body>
	<div>
		<h1>春望</h1>
		<h2>唐代：杜甫</h2>
		<p>
		国破山河在，城春草木深。<br>
		感时花溅泪，恨别鸟惊心。<br>
		烽火连三月，家书抵万金。<br>
		白头搔更短，浑欲不胜簪。</p>

	</div>
</body>
</html>
