<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
	控件名: 控件的name属性值
	控件值: 控件的value属性值 -->
<!-- 
	index.php?控件名=控件值&控件名=控件值...
	index.php?uname=abcd&upass=123&sex=on&likes=on&likes=on
	index.php?uname=baby&upass=123&sex=on&likes=on&likes=on
	index.php?uname=邓超&upass=123&sex=boy&likes=on&likes=on
	index.php?uname=陈赫&upass=123456&sex=noboynogirl&likes=学习&likes=唱歌&likes=游戏&province=0&city=1&headPic=6.jpg&intro=天才
 -->

	<form action="index.php">
		用户名: <input type="text" name="uname" value="baby" maxlength="12"><br><br>
		密码: <input type="password" name="upass" maxlength="6"><br><br>
		性别: <input type="radio" name="sex" value="boy" checked> 男
			  <input type="radio" name="sex"
			  value="girl"> 女
			  <input type="radio" name="sex"
			  value="noboynogirl"> 人妖
		<br><br>
		爱好: <input type="checkbox" name="likes" value="学习" checked> 学习
			  <input type="checkbox" name="likes" value="唱歌" checked> 唱歌
			  <input type="checkbox" name="likes" value="游戏"> 游戏
		<br><br>
		籍贯: 
		<select name="province" id="">
			<option value="0">江苏省</option>
			<option value="1" selected>浙江省</option>
			<option value="2">安徽省</option>
		</select>
		<select name="city" id="">
			<option value="0">南京市</option>
			<option value="1">苏州市</option>
			<option value="2">常州市</option>
		</select>
		<br><br>
		头像: <input type="file" name="headPic" multiple>
		<br><br>
		自我评价: <textarea name="intro" id="" cols="20" rows="6"></textarea>
		<br><br>
		<input type="submit" value="登录">
		<button>提交</button>
		<input type="image" src="img/乔巴.jpg">
		<input type="reset">
		<input type="button" value="删除">
	</form>

	<br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br>
</body>
</html>
