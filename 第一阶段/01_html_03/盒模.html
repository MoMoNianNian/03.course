<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin: 0;padding: 0;}
	li{list-style: none;}
	.contairer{width:780px; margin: auto;}	
	.contairer .lanse{ width:780px; height: 100px; background: #1908F1; }
	.contairer ul{overflow: hidden; margin-top: 5px;}
	.contairer li{ width: 120px; height: 30px; background: green; float: left; margin-right: 5px;
	color: #FBFBFB; text-align: center; line-height: 30px;}
	.contairer .content{ width: 780px;height:270px; background: pink; margin-top: 5px;overflow: hidden;}
	.contairer .content .red{width: 298px; height: 120px; background: #FB0206; margin-left: 14px; margin-top: 12px;float: left;}
	.contairer .content .title{overflow: hidden;}
	.contairer .content ul{width: 450px; height:120px; background: #F4E512; float: left; margin-left: 10px;margin-top: 12px}
	.contairer .content ul li{width: 132px; height:120px;background: #F30A0E; margin-right: 27px; }
	.contairer .content ul .no-margin{margin:0}
	.contairer .content .sider{width: 300px; height: 120px; background: #F5070B; margin-left: 14px; margin-top: 15px;}
	.contairer .content .title2{ overflow: hidden;}
	.contairer .content .title2 .sider{float: left;}
	.contairer .content .title2 .sider .yellow{width:300px; height:50px; background: #F0EF07; margin-bottom: 20px; float: left;}
	.contairer .content .rig-sider{width: 450px; height: 120px; background: #F0EF07; float: left; margin-top: 15px; margin-left: 10px;}
	.contairer .footer{width: 780px; height: 90px; background: green;}
</style>
</head>

<body>
<div class="contairer">
	<div class="lanse"></div>
	<ul>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
		<li>首页</li>
	</ul>
	<div class="content">
		<div class="title">
			<div class="red"></div>
			<ul>
				<li></li>
				<li></li>
				<li class="no-margin"></li>
			</ul>
		</div>
	<div class="title2">
		   <div class="sider">
			   <div class="yellow"></div>
			   <div class="yellow"></div>
		   </div>
	      <div class="rig-sider"></div>
	</div>		
	</div>
	
	<div class="footer"></div>
</div>
</body>
</html>
