<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid blue;
			margin-bottom: 20px;
		}
		.box1{
			background: pink;
		}
		.box2{
			background: skyblue;
			/* 盒子投影 */
			/* box-shadow:3px 4px 0 0 red inset,4px 5px 0 0 gray; */ 
			/* 需求1：外部-底部添加上一个黑色投影 
			             -右侧添加上一个蓝色投影*/
		  box-shadow:0 4px 0 0 black,4px 0 0 0 blue;
		  	/* 需求2：内部-上方红色边框
		  				 -左侧粉色边框
		  				 -右侧紫色边框
		  				 底部是灰色边框 */
		  box-shadow:0 4px 0 0 red inset,
		  			4px 0 0 0  pink inset,
		  			-4px 0 0 0 purple inset,
		  			0 -4px 0 0 gray inset;
		}


	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
