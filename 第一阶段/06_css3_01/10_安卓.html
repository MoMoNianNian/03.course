<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.box{
			border: 1px solid black;
			width: 590px;
			height: 450px;
			margin: 20px;
			position:relative;
		}
		.tou{
			width:220px;
			height: 0;
          	border-top:100px solid #A4CA39;
          	border-bottom: 10px solid white;
          	border-radius: 1000px 1000px 0 0; 

          	position: absolute;
          	top: 50px;left: 200px;
		}
		.tou::after{
			content: "";
			width: 20px;
			height:20px;
			border-radius: 100px;
			background: white;

			position: absolute;
          	top: -50px;left: 50px;
		}
		.tou::before{
			content: "";
			width: 20px;
			height:20px;
			border-radius: 100px;
			background: white;

			position: absolute;
          	top: -50px;right:50px;
		}
		.sheng{
			width:220px;
			height: 185px;
			background:#A4CA39 ;
			position: absolute;
          	top: 160px;left: 200px;
          	border-radius:  0 0 30px 30px;
		}
		.zs{
			width:50px;
			height:150px;
			background:#A4CA39 ;
			position: absolute;
          	top: 160px;left: 140px;
          	border-radius:50px;
		}
		.ys{
			width:50px;
			height:150px;
			background:#A4CA39 ;
			position: absolute;
          	top: 160px;left:430px;
          	border-radius:50px;
		}
		.zj{
			width:48px;
			height:80px;
			background:#A4CA39 ;
			position: absolute;
          	top: 345px;left:250px;
          	border-radius:0 0 50px 50px;
		}
		.yj{
			width:48px;
			height:80px;
			background:#A4CA39 ;
			position: absolute;
          	top: 345px;left:320px;
          	border-radius:0 0 50px 50px;
		}
		.ze{
			width:8px;
			height:40px;
			background:#A4CA39 ;
			position: absolute;
          	top: 23px;left:250px;
          	border-radius:25px 25px 0 0;
          	transform: rotate(-30deg);
		}
		.ye{
			width:8px;
			height:40px;
			background:#A4CA39 ;
			position: absolute;
          	top: 23px;left:360px;
          	border-radius:25px 25px 0 0;
          	transform: rotate(30deg);

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="ze"></div>
		<div class="ye"></div>
		<div class="tou"></div>
		<div class="sheng"></div>
		<div class="zs"></div>
		<div class="ys"></div>
		<div class="zj"></div>
		<div class="yj"></div>
	</div>
</body>
</html>
