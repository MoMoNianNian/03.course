<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			margin: 50px;
		}
		.p1 img{
			width: 500px;
			height: 250px;
			position: relative;
		}
		.p1::after{
			content: '';
			width: 100px;
			height: 100px;
			border:4px solid white;
			position: absolute;
			left: 250px;top: 250px;
			border-radius: 100%;
			background: url('images/logo_5.jpg');
			background-size: cover;
		}
		
	.box:hover{box-shadow:0 0 50px 4px rgba(0, 0, 0, 0.7);}
	</style>
</head>
<body>
	<div class="box">
		<div class="p1"><img src="images/item_5.jpg" ></div>
	</div>
	
	</div>
</body>
</html>
