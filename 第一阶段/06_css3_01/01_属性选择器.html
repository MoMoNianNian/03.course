<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p[data-title]{
			border: 1px solid red;
		}
		/* 以指定值开始的 */
		div[data-box ^= '矩形']{
			border: 1px solid blue;
		}
		/* 以指定值结束的 */
		input[value $='国']{
			border: 1px solid pink;
		}
		/* 以指定值结束的 */
		div li[data-row *='行']{
			border: 1px dashed green;
		}
	</style>
</head>
<body>
	<p data-title='文章1'>段落1</p>
	<p data-title='文章2'>段落2</p>
	<div data-box='矩形盒子1'>
		<ul>
			<li><input type="text" value='中国'></li>
			<li><input type="password"></li>
			<li><input type="tel" value='美国'></li>
			<li><input type="text" value='法国'></li>
		</ul>
	</div>
	<div data-box='矩形2'>
		<ol>
			<li data-row='row_1 首行'><input type="text"></li>
			<li data-row='row_2'><input type="password"></li>
			<li data-row='row_3'><input type="tel"></li>
			<li data-row='row_4 尾行'><input type="text"></li>
		</ul>
	</div>
</body>
</html>
