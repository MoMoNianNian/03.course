Jq知识点：
一、提供了一些API：操作DOM
	1)onload和onready(jq:ready)
	onload:加载DOM以及所有外部链接资源
	ready:加载DOM
	先onready再onload
	2)写法：
	<script>
		jQuery(document).ready(function(){


		})
		$(document).ready(function(){

		})
		$(function(){
			// 默认是ready事件函数体
		})
	</script>
二、获取DOM（CSS选择器）
	<script>
		//1）基本css选择器
		$("#idName");
		$("*");
		//2）筛选
		$("ul li:first");
		$("ul li:last");
		$("ul li:eq(0)");
		$("ul li").eq(n);

		$("ul li:even");
		$("ul li:odd");
		//3)DOM 元素家族
		$(boj).children('selector');//直接子级
		$(boj).find('selector');//所有子级（隔代）

		$(obj).parent(selector);//直接父级 爸爸
		$(obj).parents(selector);//所有父级 爸爸 爷爷 祖父

		$(obj).prev();//上一个哥哥  亲生的
		$(obj).prevAll();//所有哥哥
		$(obj).prevUntil(selector);//所有哥哥直到遇到谁停止

		$(obj).next();//上一个弟弟  亲生的
		$(obj).nextAll();//所有弟弟
		$(obj).nextUntil(selector);//所有弟弟直到遇到谁停止

		$(obj).siblings('selector');//所有兄弟
	</script>

六、事件
<script>
	//原生js事件写法：
	var obj = document.getElementById('P1');
	obj.onclick=function(){

	}	
	//jQuery事件写法
	$('#P1').click(function(event) {
		/* Act on the event */
	});
	//原生对象想要用jq方法
	$(obj).click(function() {

	});
	//this对象
	$(".p1 a").click(function() {
		//当前被单击的a
		//原生this只能用原生的属性和方法
		//jq对象才可以用jq方法
		this.innerHTML;
		$(this).html();
	});
</script>
