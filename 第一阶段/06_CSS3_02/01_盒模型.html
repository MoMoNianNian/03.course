<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			border: 1px solid red;
			margin: 20px;
			width: 316px;
			height: 170px;
		}
		div .box img{
			width: 100%;
			height: 100%;
		}
		.border-box{
			box-sizing: border-box;
			border: 3px solid red;
		}
		.content-box{
			box-sizing: content-box;
			border: 4px dashed green;
		}

		.container{
			width: 1200px;
			border: 1px solid blue;
			padding: 20px;
		}
		.container img{
			margin: 10px;
			width: 316px;
			height: 170px;
			box-sizing: border-box;
		}
		/* 交互效果：鼠标经过图片，添加边框（不占位置） */
		.container img:hover{
			border-top: 2px solid red;
			border-bottom: 2px solid blue;
			border-left: 2px solid orange;
			border-right: 2px solid pink;
		}

	</style>
</head>
<body>
	<div class="border-box box">
		<img src="css3/05-盒模型/images/1.jpg">
	</div>
	<div class="content-box box">
		<img src="css3/05-盒模型/images/2.jpg">
	</div>

	<div class="container">
		<img src="css3/05-盒模型/images/1.jpg">
		<img src="css3/05-盒模型/images/2.jpg">
		<img src="css3/05-盒模型/images/3.jpg">
			
		</div>



	</div>
</body>
</html>
