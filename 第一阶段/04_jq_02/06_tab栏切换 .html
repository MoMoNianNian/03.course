<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.Tabs{
			border: 1px solid red;
			width: 330px;
			margin: 10px 30px;
		}
		.Tabs .nav{
			border-bottom: 1px solid red;
			line-height: 36px
		}
		.Tabs .nav a{
			display: inline-block;
			padding: 0 13px;
		}
		.Tabs .nav a:hover{
			background: pink;
			
		}
		.Tabs .content ul{
			list-style: disc inside;
			margin: 10px 15px;
			line-height: 26px;
		}

	</style>
	<script src="jq/jquery-1.4.js"></script>
	<script>
		$(function(){
			//需求1：页面初始，显示新闻列表1
			$(".content ul:first").nextAll().hide();
			//需求2：点击a链接，显示对应的新闻列表
			$(".nav a").click(function(event){
				console.log($(this).index());
				$(".content ul").eq($(this).index()).show().siblings('ul').hide();
			});
		})


	</script>
</head>
<body>
	<div class="Tabs">
		<p class="nav">
			<a href="#">热门</a>
			<a href="#">新闻</a>
			<a href="#">公告</a>
			<a href="#">活动</a>
			<a href="#">赛事</a>
		</p>

		<div class="content">
			<ul>
				<li>热门</li>
				<li>热门</li>
				<li>热门</li>
				<li>热门</li>
			</ul>
			<ul>
				<li>新闻</li>
				<li>新闻</li>
				<li>新闻</li>
				<li>新闻</li>
			</ul>
			<ul>
				<li>公告</li>
				<li>公告</li>
				<li>公告</li>
				<li>公告</li>

			</ul>
			<ul>
				<li>活动</li>
				<li>活动</li>
				<li>活动</li>
				<li>活动</li>
	
			</ul>

			<ul>
				<li>赛事</li>
				<li>赛事</li>
				<li>赛事</li>
				<li>赛事</li>
		
			</ul>




		</div>
		
	</div>
</body>
</html>
