<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.imgBox .imgs img{width: 1500px;display: none;}
		.imgBox .imgs img.current{display: block}
		.imgBox{width: 1500px;position: relative;}
		.box2{
			width: 380px;
			height: 530px;
			/* width: 1200px;
			height: 530px; */
			position: absolute;
			top: 0;
			left: 0;
		}
		.box_2{
			width: 380px;
			height: 530px;
			background: rgba(20,112,162,0.5);
			line-height: 70px;
			font-size: 40px;
			float: left;
			/* display: none; */
		}
	


		.smallImg{
			position: absolute;
			bottom:50px;
			right:50px;
		}
		.box_3{
			display: block;
			width: 66px;
			height: 70px;
			text-align: center;
			float: right;
			margin-left: 10px;
			color: white;
			font-size: 14px;
		}
		.img1{
			border: 3px white solid;
			border-radius: 20px;
			width: 60px;
			height: 60px;
		}
	</style>
		<script src="jq/jquery-1.4.js"></script>
	<script>
	$(function(){
		$(".box_2").hide().first().show()
		$(".smallImg img").hide().first().show()
		$(".box_3").click(function() {
			$(".box_2").eq($(this).index()).show().siblings().hide()
			$(".smallImg img").eq($(this).index()).show().siblings().hide()
			$(this).find("img").css("borderColor","blue")
			$(this).siblings().find("img").css("borderColor","white")
		})
	})
	</script>
	
</head>
<body>
