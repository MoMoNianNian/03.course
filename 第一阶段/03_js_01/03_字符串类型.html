<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
   // 声明一个字符串变量  
   var str="鲁班";
   var str1="李白";

   // 打印到控制台给用户看
   console.log(str);
   console.log(str1);

    var str2='貂蝉';
    var str3='我的爱好是："好好学习"';
    var str3="我的爱好是：'好好学习'";

    var str3="我的爱好是：\"好好学习\"";
    var str3='我的爱好是：\'好好学习\'';
    console.log(str2);
    console.log(str3);

    // 结论："" 和 '' 可以相互嵌套
    // 但是 "\"\"" 或  '\'\''
    // 所以：\" 和 \' 是转义符号

    // 声明一个变量，存储html标签
    var font='<font color="red">红色文本</font>';
    
    // 显示在页面上
    document.write(font);

    // 给一个输入框，输入用户名
    var username=prompt("请输入用户名");
    document.write(username);

    // 获取字符串长度属性
    // 变量名.length
    document.write(username.length);

    // 方法：1）(正序)查找某一个字符
    // 变量名.indexOf('查找的字符'[,起始位置]); []内的参数可加可不加
    // 结果：找到了，返回该字符对应的数值下标
    //      没找到，返回-1
    var str="hello world!";
           //01234 5 67891011  每个字符都有其对应下标 从0开始计数
    console.log(str.length); // 12 字符串长度
    // str.indexOf('o');
 	console.log(str.indexOf('o'));// 2
 	console.log(str.indexOf('h'));// 0
	console.log(str.indexOf('m'));
	console.log(str.indexOf('p'));// -1
	
	// 从第五个位置开始查找字符了l
	console.log(str.indexOf('l',5));// 9
   
   // 方法：2）(倒序)查找某一个字符
   // 变量名.lastIndexOf(substr[, start]);

   console.log(str.lastIndexOf('o'));// 7
   console.log(str.lastIndexOf('a'));// -1

   // 效果举例：用户名不能包含特殊符号 @ 
   // 查找@，结果是-1，说明没有@，否则，说明有@
 
   // 方法：3）替换
   // 变量名.replace(找到旧值,替换成新值);
   // 结果：替换完成的新字符串
   var str1='2018/8/10 3:43';
   var str2=str1.replace('/','_');
	console.log(str2);// 2018_8/10 3:43 只能执行替换一次
	var str3=str2.replace('/','_');
	console.log(str3);// 2018_8_10 3:43
	
	// 效果应用：替换敏感词汇
	// 把文章里面的"习近平"替换成"习大大"
	var article1="我们国家主席习近平在十八大发布了重要讲话";
    var article2=article1.replace('习近平','习大大');
    document.write(article2);

    // 方法4：转换大写
    // 方法5：转换小写
    var intro="My name is LaLaLa!";
    console.log(intro.toUpperCase()); // MY NAME IS LALALA!
	console.log(intro.toLowerCase());// my name is lalala!
	</script>
	
</body>
</html>
