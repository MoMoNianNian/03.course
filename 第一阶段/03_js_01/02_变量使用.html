<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		 // 声明一个变量 
		var aa;
		var _bb;
		var $_cc;
		
		// var 1dd;  
		// Uncaught SyntaxError: Unexpected number
		// 不期待出现数字 变量名不能以数字开头
		
		// var var;
		// Uncaught SyntaxError: Unexpected token var
		// 不能使用关键字var

		// 声明一个变量，并且存储一个值
		// 存储到系统内存里
		var myname="apple";
		// 显示到浏览器里给用户看到
		alert(myname); 
		// 变量名不用加引号""

		// 修改一下用户名
		myname ="小明同学";
		// 显示输出
		document.write(myname);
		// 一次只能存储一个值，新值会覆盖原先的值
		
		// 声明性别的变量
		var mysex='女';
		console.log(mysex);







	</script>








	
</body>
</html>
