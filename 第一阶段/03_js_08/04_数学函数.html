<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
//1)四舍五入 得到整数
console.log(Math.round(4.56));
console.log(Math.round(4.46));
//2）取整
// 取比他大的整数
console.log(Math.ceil(5.8));
console.log(Math.ceil(5.01));
// 取比他小的整数
console.log(Math.floor(5.8));
console.log(Math.floor(5.01));
//3）最大值/最小值
console.log(Math.max(11,34,68));
console.log(Math.min(11,34,68));
//4）幂运算 x的y次方 
console.log(Math.pow(2,3));
//5）随机数 0-1之间的随机小数 
console.log(Math.random());
</script>	
</body>
</html>
