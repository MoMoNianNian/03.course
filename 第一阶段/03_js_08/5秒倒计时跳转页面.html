<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
		.p1{line-height: 50px;
			width: 400px;
			border: 1px solid red;

		}
	</style>
</head>
<body>
	<p  class="p1"></p>
<script>
//定义一个函数，记录一次时间，-1，显示到p里面
var num = 5;
function daojishi(){
	if(num==0){
		
		window.location = "笔记.html";
	}
	var p_obj = document.querySelector('.p1');
	p_obj.innerHTML = num+"秒后跳转到数学函数页面";
	 num--;
	}
	daojishi();
//2)计时器，间隔1秒 调用一次步骤1	
setInterval(daojishi, 1000);

</script>
</body>
</html>
