<script>

</script>

二.计时器
	 作用:间隔多久去做什么事情
	 <script>
	 	// 1)设置计时器
	 	// 无限循环
		setInterval(函数名,间隔时间);
		// 只执行一次
		setTimeout(函数名,延迟时间);
		// 给计时器命名
		var t1 = setInterval(函数名,间隔时间);
		var t2 = setTimeout(函数名,延迟时间);
		// 2) 清除计时器
		clearInterval(t1/t2);
		clearTimeout(t1/t2);
	 </script>
