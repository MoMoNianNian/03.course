<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	p,ul,h1{margin: 0;padding:0;}
	.box1{
		height: 60px;
		width: 60px;
		border:1px solid red;
	}
	.box2{
		height: 100px;
		width: 100px;
		border:1px solid blue;
	}
	
	.box3{
		/* p标记自身带有外间距 */
		/* 设置p外上间距:0; */
		margin-top: 50px; margin-left: 30px;
		/* 设置p外下间距:0; */
		margin-bottom: 50px;margin-right: 60px
	}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	
	<p class="box1 box3"></p>
	<p class="box2 box3"></p>
     

     <h1>我的家乡</h1>

    <ul>
    	<li>cs</li>
    	<li>sa</li>
    	<li>a</li>
    	<li>a</li>
    </ul>
</body>
</html>
