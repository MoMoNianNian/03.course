<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.nav{
		width: 380px;
		height: 40px;
		border:1px solid #8092CF;
		background: #ECE8E8;
		text-indent: 20px;
		/* 实现垂直居中:只对单行文本; */
		line-height: 40px;	
	}
	/* 指定到a,修饰文字颜色 */
	.nav a{
		color:#4856BA ;
		text-decoration: none;
	}
	.nav a:hover{
		text-decoration: underline;
	}


	</style>
</head>
<body>
	<div class="nav">
		横向菜单&nbsp;
		<a href="#">新闻</a>&nbsp;
		<a href="#">电影</a>&nbsp;
		<a href="#">足球</a>&nbsp;
		<a href="#">休闲</a>&nbsp;
		<a href="#">旅游</a>&nbsp;
		<a href="#">家居</a>
	</div>

</body>
</html>
