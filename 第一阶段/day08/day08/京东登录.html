<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body,p,ul,li,ol,h1,h2,h3,h4,h5,h6,input,textarea,select,table,tr,td,dl,dt,dd,sub,sup,a{margin:0;padding:0;}
	li{list-style: none;}
	.banner{background:#e93854;}
	.banner .main{
		width:990px;
		height:474px;
		background:url(img/9-1.png) no-repeat;
		margin:0 auto;
	}
	.banner .login{
		width:348px;
		/*height:400px;*/
		background:#fff;
		float: right;
		margin-top:10px;
	}
	
	.banner .login .top{
		line-height: 40px;
		background:#fff8f0 url(img/i.png) no-repeat 30px center;
		font-size:12px;
		color:#999;
		padding-left:50px;
		font-family: '宋体';
	}
	
	.banner .login .tab{
		overflow: hidden;
		border-bottom: solid 1px #f4f4f4;
		background: url(img/y-line.png) no-repeat center center;
	}
	
	.banner .login .tab a{
		width:50%;
		height:54px;
		line-height: 54px;
		float: left;
		text-align: center;
		text-decoration:none;
		color:#666;
		font-family: '微软雅黑';
	}
	
	.banner .login .tab .current{
		color:#e4393c;
		font-weight: bold;
	}
	
	.banner .cont{padding: 0 20px;padding-top:12px;border-bottom: solid 1px #f4f4f4;padding-bottom:30px;}
	
	.banner .input-box{height:38px;border:solid 1px #bdbdbd;line-height: 38px;font-size:12px;margin-top:20px;}
	
	.banner .input-box input{border:0;outline: none;text-indent: 10px;}
	
	.banner .input-box span{float: left;width:38px;height:100%;border-right: solid 1px #bdbdbd;}
	
	.banner .input-box .user{background:#f3f3f3 url(img/user.png) no-repeat center;}
	.banner .input-box .pass{background:#f3f3f3 url(img/pass.png) no-repeat center;}
	
	.banner .login .txt{height:58px;line-height: 58px;text-align: right;}
	.banner .login .txt a{font-size:12px;color:#666;text-decoration: none;}
	
	.banner .login button{width:100%;height:34px;background:#e4393c;border:0;outline: none;cursor: pointer;color:#fff;font-size:16px;}
	
	.banner .login .down{background:#fcfcfc;padding:0 20px;font-size:12px;height:50px;font-family: '宋体';}
	.banner .login .down a{text-decoration: none;}
	.banner .login .down a.qq{height:18px;line-height: 18px; float: left;background:url(img/qq.png) no-repeat;padding-left:22px;color:#666;margin-top:16px;}
	.banner .login .down a.wifi{height:18px;line-height: 18px; float: left;background:url(img/wifi.png) no-repeat;padding-left:22px;color:#666;margin-top:16px;}
	.banner .login .down span{width:1px;height:10px;background:#d5ccd5;float:left;margin:0 12px;margin-top:20px;}
	.banner .login .down .now{float:right;color:#b61d1d;height:18px;background:url(img/now.png) no-repeat 0 center;padding-left:20px;line-height: 16px;margin-top:16px;}
</style>
</head>

<body>

<div class="banner">
	<div class="main">
		<div class="login">
			<div class="top">京东不会以任何理由要求您转账汇款，谨防诈骗</div>
			
			<div class="tab">
				<a href="">扫码登录</a>
				<a href="" class="current">账户登录</a>
			</div>
			
			<div class="cont">
				<div class="input-box">
					<span class="user"></span>
					<input value="" placeholder="邮箱/用户名/已验证手机">
				</div>
				<div class="input-box">
					<span class="pass"></span>
					<input value="" placeholder="密码">
				</div>
				
				<div class="txt">
					<a href="">忘记密码</a>
				</div>
				
				<button>登&nbsp;&nbsp;&nbsp;录</button>
				
				
			</div>
			
			<div class="down">
				<a href="" class="qq">QQ</a>
				<span></span>
				<a href="" class="wifi">微信</a>
				<a href="" class="now">立即注册</a>
			</div>
		
		</div>
	</div>
</div>

</body>
</html>
