<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.pic{width:495px;height:237px;border:solid 1px #ccc;margin:50px auto;position: relative;}	
	
	.pic img{width:100%;}
	.pic .mask{
		background:#000;
		color:#fff;
		height:30px;
		position: absolute;
		width:100%;
		left:0;
		bottom:0;
		opacity: 0.5;   /*谷歌、火狐*/
		filter:alpha(opacity:50);   /*ie 透明度*/
	}
	
	.pic .txt{
		position: absolute;
		left:0;
		bottom:0;
		color:#fff;
		line-height: 30px;
		text-indent: 10px;
	}
</style>
</head>

<body>

<div class="pic">
	<img src="img/9-1.png">
	<div class="mask"></div>
	<div class="txt">这是图片信息...</div>
</div>

</body>
</html>
