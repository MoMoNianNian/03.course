<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:300px;height:300px;margin:0 auto;position: relative;}
	
	.box span{width:100px;height:100px;background:#0cf;position: absolute;border:solid 1px red;}
	
	.box span.s2{left:50px;top:50px;}
	.box span.s3{left:100px;top:100px;background:yellow;z-index:1 }
	.box span.s4{left:150px;top:150px;}
	.box span.s5{left:200px;top:200px;}
</style>
</head>

<body>

<div class="box">
	<span class="s1"></span>
	<span class="s2"></span>
	<span class="s3"></span>
	<span class="s4"></span>
	<span class="s5"></span>
</div>

</body>
</html>
