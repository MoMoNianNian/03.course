<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{width:320px;height:320px;border:solid 2px red;margin:0 auto;position: relative;}
	.box span{width:100px;height:100px;position: absolute;background:red;}
	
	.box span.s1{left:10px;top:10px;}
	.box span.s2{left:210px;top:10px;}
	.box span.s3{left:110px;top:110px;background:blue}
	.box span.s4{left:10px;top:210px;}
	.box span.s5{left:210px;top:210px;}
</style>
</head>

<body>

<div class="box">
	<span class="s1"></span>
	<span class="s2"></span>
	<span class="s3"></span>
	<span class="s4"></span>
	<span class="s5"></span>
</div>

</body>
</html>
