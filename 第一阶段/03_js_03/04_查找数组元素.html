<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
//定义一个数组
var arr1 = ['apple','banana','pear'];
//获取数组长度	
console.log(arr1.length);//3
//查找元素 banana
console.log(arr1.indexOf('banana'));//1
console.log(arr1.indexOf('pear'));//2
console.log(arr1.indexOf('apple'));//0
//查找元素 aann
console.log(arr1.indexOf('aabb'));//-1


//定义一个关联数组
var student = [];
	student["code"]="001";
	student["uname"]="陈赫";
	student["usex"]="男";
	student["like"]="学习";
//查找性别男
console.log(student.indexOf("男"));//-1

// 用户名验证：请输入你的用户名
// 用户名不能使用已经注册过的用户
//定义已经注册过的用户名
var name=['a','b','c'];
//获取用户输入的名字
var uname =prompt("请输入你的用户名");
if(name.indexOf(uname)== -1){
	document.write("用户名可以使用");
}else{
	document.write("该用户名已经被注册，请直接登录");
}

// switch分支
switch(name.indexOf(uname)){
	case -1:document.write("用户名可以使用");
	break;
	default:document.write("该用户名已经被注册，请直接登录");
}


</script>
</body>
</html>
