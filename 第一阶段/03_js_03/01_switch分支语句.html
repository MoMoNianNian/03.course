<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<script>
// ctrl+/

/*需求：
	输入今天是星期几？
	星期一：图书馆学习
	星期二：公园烧烤
	星期三：水上乐园游玩
	星期四：KTV唱歌
	星期五：组团打游戏
	星期六：南京一日游
	星期天：睡觉
*/
var week =prompt("请输入今天是星期几");
switch(week){
	case '星期一':document.write("图书馆学习");break;
	case '星期二':document.write("公园烧烤");break;
	case '星期三':document.write("水上乐园游玩");break;
	case '星期四':document.write("KTV唱歌");break;
	case '星期五':document.write("组团打游戏");break;
	case '星期六':document.write("南京一日游");break;
	case '星期七':document.write("睡觉");break;
	default:document.write("您已超神！");

}
</script>	
</body>
</html>
