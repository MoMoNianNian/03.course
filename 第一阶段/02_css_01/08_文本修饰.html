<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	h1{border:1px solid red;
		color:blue;
		font-style: italic;
		text-align: center; 
		text-decoration: underline;
	}
	h2{border:1px dotted #BC0CC1;
		height: 40px;
		text-align: center;
		line-height: 40px;
		text-decoration: overline;
	}
	h3{border:1px double #E74820;
		text-decoration: line-through;
	}
	p{border: 1px dashed #1ACB41;
		height: 300px;
		line-height:30px; 
		/* 首行缩进 */
		text-indent:2em;
	}
	a{text-decoration: none;}
	img{float: left;}

	</style>
</head>
<body>
	<h1>国破山河在，城春草木深。</h1>
	<h2>感时花溅泪，恨别鸟惊心。</h2>
	<h3>烽火连三月，家书抵万金。</h3>
	<p><img src="img/timg.jpeg" height="224" width="224" alt=""><a href="">北国风光</a>，千里冰封，万里雪飘。
望长城内外，惟余莽莽；大河上下，顿失滔滔。(余 通：馀)
山舞银蛇，原驰蜡象，欲与天公试比高。(原驰 原作：原驱)
须晴日，看红装素裹，分外妖娆。(红装 一作：银装)
江山如此多娇，引无数英雄竞折腰。
惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
一代天骄，成吉思汗，只识弯弓射大雕。
俱往矣，数风流人物，还看今朝。</p>

</body>
</html>
