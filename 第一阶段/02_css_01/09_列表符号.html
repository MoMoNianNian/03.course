<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	li{
		border: 1px solid blue;
		list-style:square outside;
		line-height: 40px;color: red;
	}
	ul{
		list-style-type: upper-alpha;
		list-style-position:outside; 
		list-style: circle inside;
		border:1px solid red;	
	}
	ol{
		/* list-style-image: url(img/icon_star.gif);
		list-style-position: inside; */
		list-style:url(img/icon_star.gif) inside; 
		border:1px solid green;
	}

	</style>
</head>
<body>
	<ul>
		<li>君不见，黄河之水天上来，奔流到海不复回。</li>
		<li>君不见，高堂明镜悲白发，朝如青丝暮成雪。</li>
		<li>人生得意须尽欢，莫使金樽空对月。</li>
		<li>天生我材必有用，千金散尽还复来。</li>
		<li>烹羊宰牛且为乐，会须一饮三百杯。</li>
	</ul>
	<ol>
		<li>君不见，黄河之水天上来，奔流到海不复回。</li>

	</ol>

</body>
</html>
