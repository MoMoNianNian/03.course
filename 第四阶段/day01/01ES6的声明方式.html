<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <script>
  /* let 关键字声明变量 */
  //1.同一作用域不可重复定义
  let a = 10;//全局变量
  //let a = 20;
      a=30;
  console.log(a);//Uncaught SyntaxError: Identifier 'a' has already been declared

  //2.增加块级作用域：大括号内也算一级作用域
  // JS作用域：全局 | 函数 | 块级
  {
    let b = 'hello';
  console.log(b);
  }    
  //console.log(b);//ReferenceError 范围错误
  //for循环
  for(let i=0;i<3;i++){
    console.log(i);// 0 1 2 块级变量
  }
   // console.log(i);//ReferenceError 范围错误

  //3.变量声明不会提前
  //例子1
  //var声明的变量，变量会变提前到当前作用域的最顶端
  function add1(bool){
      var test;
    if(!bool){
      test = 'Hai Girl';
      console.log(test);
    }else{
      console.log(test);//undefined
    }
  }
  add1(true);

  //例子1
  //let声明的变量，在哪里声明，就在哪里执行
  function add2(bool){
    if(!bool){
      let test = 'Hai Girl';
      console.log(test);
    }else{
      //console.log(test);//报错
    }
  }
  add2(true);

  //4.暂时性死区
  //在跨级作用域内，使用let声明变量之前，该变量都是不可用的，在语法上被称之为暂时性死区。
  //例子1
  var tmp = 123;
  if(true){
    //tmp = 'abc';//变量声明之前被称之为暂时性死区
    let tmp;
    tmp='abc123';
    console.log(tmp);
  }

  /* const 声明常量，一旦定义，不能修改 */
  const name = 'heiheihei';
  console.log(name);
  //name = 'lalala';//TypeError 类型错误

  //常量定义必须立刻初始化值，不能留到后面赋值
  /* const age;
  age=20;//SyntaxError 语法错误 */

  //const 和 let 一样，存在块级作用域，暂时性死区，不可重复定义
 
  /* 注意：const 实际上保证的是变量指向的地址不变，并不是变量内部的值不可变。 */
  const arr = [1,2,3];
  arr.push(4);
  //arr=[];//TypeError
  console.log(arr);//[1, 2, 3, 4]

  //4.let const 这两种声明方式在全局作用域下不会被添加到windows对象上
  var aaa = 'yoyoyo';
  let bbb = 'yeyeye';
  console.log(window.aaa);//yoyoyo
  console.log(window.bbb);//undefined
</script> 
</body>
</html>
