<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button id='btn'>jsonp-跨域请求</button>
 <script>
  /*jsonp 的原生实现*/
  btn.onclick = function(){
    //创建一个 script 标签
    var s = document.createElement('script');
    s.src='http://127.0.0.1:80/03_course/drjd02/day02/04.php?callback=jsonp';
    //追加到页面上
    document.body.appendChild(s);
  }
  //jsonp 请求通过创建一个回调函数来接收参数
  function jsonp(data){
    //参数data 就是响应内容
    console.log(data);
  }
  </script> 
  <script src=''></script>
</body>
</html>
