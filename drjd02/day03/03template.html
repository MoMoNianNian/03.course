<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
 <script>
 //定义文本
 var msg = "大家好，我叫<%= name %>,我今年<%= age %>,我的工作是<%= work %>";
 //定义一组数据
 var xm = {
   name:'小明',
   age:20,
   work:'前端攻城狮'
 };
 // 利用 正则表达式去匹配模板的语法，替换成我们真正的数据
 //str.replace()   str.match(reg)
 var reg = /<%=\s*([^%>]+\S)\s*%>/g ;
var matchs = msg.match(reg);
console.log(matchs);
//["<%= name %>", "<%= age %>", "<%= work %>"]
msg = msg.replace(matchs[0],xm.name);
msg = msg.replace(matchs[1],xm.age);
msg = msg.replace(matchs[2],xm.work);
console.log(msg);
 </script> 
</body>
</html>
