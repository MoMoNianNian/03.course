<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'><!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]><script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script><script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script><![endif]-->
</head>

<body>
  <div class="container">
    <h1>组件 - 下拉菜单 dropdown</h1>
    <div class="dropup">
      <a class='btn btn-default' data-toggle='dropdown'>产品大全
        <span class='caret'></span>
      </a>
      <ul class='dropdown-menu'>
        <li class="dropdown-header">家电</li>
        <li><a href="#">电视</a></li>
        <li><a href="#">冰箱</a></li>
        <li><a href="#">空调</a></li>
        <li class="divider"></li>
        <li class="dropdown-header">母婴</li>
        <li><a href="#">尿不湿</a></li>
        <li><a href="#">奶嘴</a></li>
      </ul>
    </div>
    <h2> 在input输入框中加搜索图标</h2>
    <form class="navber-form">
      <div class="form-group has-feedback">
        <input type="text" placeholder="请输入" class='form-control'>
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
    </form>
  </div>
  <br><br><br><br><br><br><br><br><!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script><!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>

</html>
