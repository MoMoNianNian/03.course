<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'><!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]><script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script><script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script><![endif]-->
  <style>
  div{ border: 1px solid #666;}
  </style>
</head>
<body>
  <!-- 容器 -->
  <div class='container'>
    <h1>基本结构：容器 > 行 > 列 </h1>
    <div class='row'>
      <div class='col-xs-1 col-sm-2 col-md-3'>
          col-md-1
      </div>
    </div>
    <h1>一行中多列</h1>
    <div class='row'>
      <div class='col-sm-3 col-xs-6'>col-sm-3</div>
      <div class='col-sm-6 col-xs-6'>col-sm-6</div>
      <div class='col-sm-3 hidden-xs hidden-sm  hidden-md  hidden-lg'>col-sm-3</div>
  </div>
    <h1>列偏移</h1>
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3 col-md-offset-0'>col-sm-6居中</div>
  </div>
  </div>
  
  <br><br><br><br><br><br><br><br>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script><!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
  <script>
  (function(){
     var s = document.createElement('script');
     s.onload = function(){
       bootlint.showLintReportForCurrentDocument([]);
     }
     s.src = './js/bootlint.js';
     document.body.appendChild(s);
   })()
  </script>
</body>

</html>
