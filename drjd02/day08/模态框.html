<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'><!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]><script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script><script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script><![endif]-->
</head>

<body>
  <div class="container">
    <h1>插件 - 模态框modal</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target='#modal01'>模态框01</button>
    <!-- 定义模态框 -->
    <div class="modal fade" id="modal01">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <span class="close" data-dismiss='modal'>&times;</span>
            <h3 class="modal-title">注册页面</h3>
          </div>
          <!-- body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="">用户名:</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">密码:</label>
                <input type="password" class="form-control">
              </div>
            </form>
          </div>
          <!-- footer -->
          <div class="modal-footer">
            <a href="#" class="btn btn-info">登录</a>
            <a href="#" class="btn btn-warning">注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br><br><br><br><br><br>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>

</html>
