<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'><!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]><script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script><script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script><![endif]-->
  <style>
  body{margin-top:70px; } 
  </style>
</head>
<body>
 <h1>组件 - 响应式导航条</h1> 
 <div class="navbar navbar-fixed-top navbar-inverse">
   <!-- 定义容器 -->
   <div class="container">
     <!-- 导航条头部 -->
     <div class="navbar-header">
       <!-- LOGO -->
       <a href="#" class="navbar-brand">LOGO</a>
       <!-- 菜单折叠按钮 -->
       <button class="navbar-toggle" data-toggle="collapse" data-target='#box'>
         <span class='icon-bar'></span>
         <span class='icon-bar'></span>
         <span class='icon-bar'></span>
       </button>
     </div>
     <!-- 导航条折叠部分 -->
     <div class="navbar-collapse collapse" id='box'>
        <ul class='navbar-nav nav'>
          <li class='active'><a href="#">公司介绍</a></li>
          <li><a href="#">产品大全</a></li>
          <li class="dropdown">
            <a href="#" data-toggle="dropdown">招聘职位</a>
            <ul class="dropdown-menu">
              <li class="dropdown-header">技术类</li>
              <li><a href="#">前端开发攻城狮</a> </li>
              <li><a href="#">nodejs全栈攻城狮</a> </li>
              <li><a href="#">H5移动端开发</a> </li>
            </ul>
          </li>

        </ul>
        <button class="navbar-btn btn btn-success navbar-right">注册</button>
        <span class="navbar-text navbar-right"></span>
        <button class="navbar-btn btn btn-info navbar-right">登录</button>
        <div class='navbar-form navbar-right'>
          <div class="form-group has-feedback">
            <input type="text" placeholder="请输入内容" class="form-control">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </div>
     </div>
   </div>
 </div>
  
  
  
  
  <br><br><br><br><br><br><br><br><!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script><!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>

</html>
