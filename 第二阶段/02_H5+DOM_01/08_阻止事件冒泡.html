<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{margin:0;padding:0;}
  .item{
    width:300px;
    height: 300px;
    background:-webkit-linear-gradient(skyblue,pink);
    position:relative;
    margin:40px;
  }
  .item span{
    width:70px;height: 40px;
    font-size: 36px;
    line-height: 40px;
    text-align: center;
    position: absolute;
    top:50%;
    margin-top:-20px;
    background:rgba(000, 000,000, 0.4);
    color:white;
  }
  .item span.prev{left:0;}
  .item span.next{right:0;}
  
  .item span.current{ background:rgba(000, 000,000,1);}
  .item.current{
    box-shadow: 0 0 2px 1px gray;
  }

  </style>
  <script src="./jq/jquery-1.9.1.min.js"></script>
  <script>
  $(function(){
    //点击左右按钮，背景透明度变为1
    $(".item span").click(function(){
      $(this).addClass('current').siblings('span').removeClass('current');
    })
    //点击item盒子，加一个边框/投影
    $(".item").click(function(){
      $(this).addClass('current');
    })

    //如何解决事件冒泡的影响？
    //从内到外
    //阻止里边的元素的事件冒泡
    //1）方法1：
    $(".item span").click(function(event){
    //   event.stopPropagation();
    })
    //2）方法2：遇到return跳出整个事件函数
    $(".item span").click(function(event){
    //   return false;
    })
    //3）方法3：遇到return跳出整个事件函数
    $(".item span").click(function(event){
      event.preventDefault();
    })
  })
  </script>
</head>
<body>
  <div class='item'>
    <span class='prev'><</span>
    <span class='next'>></span>
  </div>
</body>
</html>
