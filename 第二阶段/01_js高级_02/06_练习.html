<script>
//练习：
//1.获取数组中最大值
//[23,45,6,8,2,46547,473]
//函数：getNum(arr)
//-功能：获取数值数组的最大值和最小值
//-参数：传递的数值数组
//-结果：数组类型[最大值，最小值]
function getNum(arr){
  var max = arr[0];//用来存储最大值
  var min = arr[0];//用来存储最小值

  for(key in arr){
   //拿最大值和数组元素依次比较
   //哪个值大，就把值赋给max
    max<arr[key]?max=arr[key]:max;
    min>arr[key]?min=arr[key]:min;
    
}
return [max,min];

}console.log(getNum([23,45,6,8,2,46547,473]));

//2.数组去重

function distinct(arr){
  var newArr = [];//用来存储数组元素（不重复）
  for(key in arr){//key:下标=>arr[key]
      if(newArr.indexOf(arr[key]) == -1){
        newArr.push(arr[key]);
      }    
  }return newArr;
}
console.log(distinct([1,3,4,2,2,3,4,5,566]));

</script>
