<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
//截取数组元素
var arr = [2,4,'aa','bb',3,'cc','dd'];
console.log(arr.slice(2,4));//["aa", "bb"]
console.log(arr.slice(-2));//["cc", "dd"]

//splice(index,howmany[,elem1,elem2...])
console.log(arr.splice(2,2));//["aa", "bb"]相当于删除
console.log(arr);//[2, 4, 3, "cc", "dd"]
console.log(arr.splice(1,3,'app','box'));//[4, 3, "cc"] 先删除后添加
console.log(arr);//[2, "app", "box", "dd"]
</script>
</body>
</html>
