<script>
//冒泡排序-排序算法
//1)比较相邻的两个数值，如果前一个比后一个大，交换位置
//2）每一轮比较完后，最后一个元素应该是最大的
//3）最后一个元素不参与下一轮比较 
var arr = [8,2,3,7,5,33];
/*
第一轮排序：2 3 7 5 8 33  比较次数：5 0-4
第二轮排序：2 3 5 7 8              4 0-3
第三轮排序：2 3 5 7                3 0-2
第四轮排序：2 3 5                  2 0-1
第五轮排序：2 3                    1 0
*/

//函数 desc(arr)
//功能：数值数组排序（从小到大排序）
// 结果：返回排序完成的新数组
function desc(arr){
  for(var i=1;i<=arr.length-1;i++){//第几轮排序
  for(var j=0;j<=arr.length-1-i;j++){
    //两两比较：前一个比后一个大，交换位置
    //arr[j] arr[j+1]
    //临时变量：存储前一个值
    if(arr[j]>arr[j+1] ){
      var temp = arr[j];
      arr[j] = arr[j+1];
      arr[j+1] = temp;
    }
  }
  console.log("第"+i+"轮排序");
  console.log(arr);
} 
 return arr;
} 
desc(arr);
console.log(desc([45,11,455,2,4,6,67,8,1]));

//加一个从大到小排序
</script>
