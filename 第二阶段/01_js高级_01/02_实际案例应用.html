<script>
  //需求2:写一个函数:
  // 把文章中"指定词"用"指定颜色"标记出来
  var str = "人生就是这样,有欢笑也有泪水,一部分人主要负责欢笑,另部分人主要负责泪水。回首人生,我发现我失去了很多,但是我并不难过,因为我知道将来我会失去更多。失败并不可怕,可怕的是你还相信这句话!";
  //使用方法: replace(old,new)
  function Mark(article,keyWords,color){
    //在正则里使用变量
    var reg = new RegExp(keyWords,'g');
    return article.replace(reg,"<mark style='background:"+color+"'>"+keyWords+"</mark>");
  }
  document.write(Mark(str,'人','red'));
</script>

      var char = str.charAt(i);

        newStr += char;
        // var rs = newStr.concat(char);

<script>







var str = "    life was likes a box of chocolates you never know what you are gonna get!      ";

// 练习案例1:去除字符串前边的空格
//把空格替换成空字符串""

function ltrim(str){

}
console.log(str);

function rtrim(str){

}
console.log(str);

// 练习案例3:去除字符串两端的空格
function ttrim(str){

}

// 练习案例4:去除所有的空格
console.log(str.replace(/ /g,""));

// 练习案例5:将英文句子中单词首字母变大写
  // 可能会用到数组的方法: 
  // arr.join(分隔符): 指定分隔符把数组元素拼成字符串
function capitalize(str){
//1)分割字符串 结果是数组
var arr = str.split(" ");
console.log(arr);
//2)依次取数组元素
for(key in arr){//key:下标 元素：arr[key]
//取首字母：变大写 + 后边的字符
arr[key] = arr[key].charAt(0).toUpperCase() + arr[key].slice(1);
}
console.log(arr);//数组 转成字符串
return arr.join(" ");

}
console.log(capitalize(str));
