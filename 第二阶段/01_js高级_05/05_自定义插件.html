  <!-- 自定义插件 -->
<script>
//通过全局变量 $() 
//创建并返回Elem对象
window.$ = function(selector){
//构造函数创建对象
function Elem(selector){
  //返回 获取到的DOM元素集合
  
  this.selector = document.querySelectorAll(selector);
}
//添加一个方法：修改样式 DOM样式
Elem.prototype.css = function(){
  //参数保存在arguments 里的
  console.log(arguments);//样式
  console.log(this.selector);//DOM集合
  //1)循环遍历DOM集合，给每一个标签修饰样式
  for(var i=0;i<this.selector.length;i++){
    console.log(this.selector[i]);
  //每个标签 this.selector[i]
  //2)修改样式
    //情况1:2个参数
    if(arguments.length == 2){
      this.selector[i].style[arguments[0]] = arguments[1];//.style['color']
      }else if(arguments.length == 1 && typeof(arguments[0]) == 'string'){
        //返回样式的值
        return this.selector[i].style[arguments[0]]; //情况2:1个参数
      }else{
       return this.selector[0].arguments;   //情况3:3个参数
      }
//自己再扩展一个方法：属性操作 attr
    
   

      
  }
  
}


  //console.log("是一个匿名函数");
  //调用对象
  var p_obj = new Elem(selector);
  return p_obj;
  //console.log(p_obj);
}
